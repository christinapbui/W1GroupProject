<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <h3>How much do you want to convert?</h3>
    <div>
        <p>Amount: <input type="number" id="amountInput" />
        <label for="fromList">From:</label>
        <select id="fromCurrencyList">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select>

        <label for="toList">To:</label>
        <select id="toCurrencyList">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select>
        <button id="convertButton" onclick="convert()">Convert!</button></p>
    </div><br>
    <div id="resultArea">The result will be displayed here</div>
    <script src="/main.js"></script>
</body>
</html>
